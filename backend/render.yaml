services:
  - type: web
    name: gramsense-api
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false
    healthCheckPath: /health
    autoDeploy: true
